syntax = "proto3";

package TCP;
option go_package = "https://github.com/OliFryser/DISYS_MandatoryHandIn2;TCP";


service transmitData {
    rpc sendHandshake (ClientHandshake) returns (ServerHandshake) {}
    rpc sendData (ClientData) returns (ServerHandshake) {}
}

message ClientHandshake {
    string message = 1;
}

message ServerHandshake {
    string reply = 1;
}

message ClientData {}